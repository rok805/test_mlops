name: Docker Image to ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build and Push Docker Image
      env:
        ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        ECR_REGISTRY: 434404663272.dkr.ecr.ap-northeast-2.amazonaws.com/test_mlops
        REPO_NAME: ${{ secrets.REPO_NAME }}
        AWS_DEFAULT_REGION: ap-northeast-2  # 원하는 AWS 리전 지정
      run: |
        docker build -t $ECR_REGISTRY/$REPO_NAME:latest .
        echo ${{ secrets.AWS_ACCESS_KEY_ID }} | docker login --username AWS --password-stdin $ECR_REGISTRY
        docker push $ECR_REGISTRY/$REPO_NAME:latest

